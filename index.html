<!DOCTYPE html>

<html lang="en-US">
    <head>
        <title>Code Quiz</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./assets/style.css"> 
    </head>
    <body>
        <!-- main outer div -->
        <div class="outer-container">

            <!-- top bar section -->
            <div class="top-bar">
                <button><a href="highscores.html">View High Scores</a></button>
                <div id="time"></div>
            </div>

            <!-- Inner Div -->
            <div class="inner-container">

                <!-- Main Header / Quiz Intro -->
                <section id="intro-screen" class="start">
                <header>
                    <h1>Are You Up To Code?</h1>
                    <h2>This Quiz Will Find Out!</h2>
                    <p> Click below to get started!</p>
                    <button id="start">Start Quiz</button>
                </header>
                </section>

                <!-- Main Quiz Content -->
                <main>
                    <section id="question-screen" class="hide">
                        <div id="question-container">
                            <h2 id="question-title"></h2>
                        </div>
                    </section>

                    <section id="quiz-finish" class="hide">
                        <h2>Nice! Let's See How You Did!</h2>
                        <p>Your Score: 00</p>
                        <div>
                            <label for="">Enter Initials</label>
                            <input type="text">
                            <button>Submit</button>
                        </div>
                    </section>

                    <section class="highscores-screen">
                        <h2>High Scores</h2>
                        <ol>
                            <li></li>
                            <li></li>
                            <li></li>
                        </ol>
                        <button>Return</button>
                        <button>Clear Scores</button>
                    </section>
                </main>
            </div>
        </div>
        <script src="./assets/questions.js"></script>
        <script src="./assets/logicDev.js"></script>
    </body>
</html>
